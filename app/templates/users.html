{% extends 'base.html' %}
{% block content %}
<h2>Users</h2>
<table>
  <tr><th>Email</th><th>Name</th><th>Role</th><th>Active</th></tr>
  {% for u in users %}
    <tr><td>{{ u.email }}</td><td>{{ u.name or '' }}</td><td>{{ u.role }}</td><td>{{ 'Yes' if u.is_active else 'No' }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
