<!doctype html><html><head><meta charset="utf-8"><title>QR Labels - {{ panel.designation }}</title>
<style>body{font-family:Arial,sans-serif}.sheet{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}.lbl{border:1px solid #ccc;padding:6px;text-align:center;border-radius:6px}.name{font-weight:700;font-size:12px}@page{size:A4;margin:10mm}</style></head>
<body>
  <div class="sheet">
    {% for i in range(20) %}
      <div class="lbl"><div class="name">{{ panel.designation }}</div><img src="/api/qr/panel/{{panel.id}}.png" style="width:100px;height:100px"/></div>
    {% endfor %}
  </div>
</body></html>
